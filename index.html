<!DOCTYPE html>
<html>
    <head>
     <link rel="shortcut icon" href="https://aploi.de/favicon.ico" />
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta name="viewport" content="width=device-width">
     <meta name="description" content="Generate zalgo text anonimously.">
     <title>Zalgo text generator</title>
     <script src="./zalgo/script.js"></script>
     <link rel="stylesheet" href="./zalgo/css.css" media="screen">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@450&display=swap" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
    <div class="main">
    <div class="parte-1">
        <div class="txt">
            <input class="txt-a" id="txt" type="text" placeholder="Put here your text" ><br>
        </div>
        <div class="slider-i">
            <div class="testo">cursedness:</div>
          <input type="range" id="sld" class="slider"  min="1" max="40" value="1" step="1">

        </div>
        <div class="btn">
            <button class="button" role="button" onclick="genera()"><span class="text">Generate</span></button>

        </div>
        <div class="res">
            <input class="res-a" id="res" type="text" placeholder="Click on Generate" readonly>
        </div>
    </div>
    <div class="parte-2">
        <div class="div-1">
            Made with ❤️ by <a class="cxrlo" href="https://github.com/Aploide/zalgo-gen">Cxrlo</a>
        </div>
    </div>
    </div>

    </body>
</html>
